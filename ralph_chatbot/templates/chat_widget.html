{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ralph Assistant</title>
    <link rel="stylesheet" href="{% static 'css/chat_widget.css' %}">
</head>
<body>
    <div id="ralph-assistant" class="chat-widget-container">
        <div class="chat-header">
            <svg width="24" height="24" ...>...</svg>
            <h2>Ralph Assistant</h2>
        </div>

        <div class="metrics-dashboard">
            <div class="metric-card">
                <h3>Assets</h3>
                <div id="asset-count" class="metric-value">Loading...</div>
                <div id="asset-status">Loading...</div>
            </div>

            <div class="metric-card">
                <h3>Network Status</h3>
                <div id="network-status" class="metric-value">Loading...</div>
            </div>

            <div class="metric-card">
                <h3>Power Usage</h3>
                <div id="power-usage" class="metric-value">Loading...</div>
            </div>
        </div>

        <div class="chat-window" id="chat-messages"></div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Ask Ralph anything..." />
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/websocket.js' %}"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // If WebSockets or dummy metrics are used, websocket.js will handle it.
        });
    </script>
</body>
</html>
