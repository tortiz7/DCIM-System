{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ralph Assistant</title>
    <link rel="stylesheet" href="{% static 'chatbot/css/chat_widget.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}"> <!-- CSRF token for JavaScript -->
</head>
<body>
    <div id="ralph-assistant" class="chat-widget-container">
        <div class="metrics-dashboard">
            <div class="metric-card">
                <h3>Assets</h3>
                <div id="asset-count">Loading...</div>
                <div id="asset-status">Loading...</div>
            </div>
            
            <div class="metric-card">
                <h3>Network</h3>
                <div id="network-status">Loading...</div>
            </div>
            
            <div class="metric-card">
                <h3>Power Usage</h3>
                <div id="power-usage">Loading...</div>
            </div>
        </div>

        <div class="chat-window">
            <div id="chat-messages"></div>
        </div>

        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message..."/>
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="{% static 'chatbot/js/websocket.js' %}"></script>
    <script src="{% static 'chatbot/js/chatbot.js' %}"></script>
</body>
</html>
        document.addEventListener('DOMContentLoaded', () => {
            // If WebSockets or dummy metrics are used, websocket.js will handle it.
        });
    </script>
</body>
</html>
